name: Build

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: [3.12]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install python dependencies
      run: |
        pip3 install --upgrade pip setuptools wheel
        pip3 install -r requirements.txt
        pip3 install -r tests/notebook_tests/requirements.txt
        pip3 install pytest
        pip3 install pytest-cov
        pip3 install .
        pip3 list
    - name: Run unit tests, publish code coverage
      uses: paambaati/codeclimate-action@v5.0.0
      env:
        CC_TEST_REPORTER_ID: '${{ secrets.CODECLIMATE_REPO_TOKEN }}'
      with:
        coverageCommand: pytest tests/unit_tests --cov=bsym --cov-report xml 
        debug: true
    - name: Run tests
      run: |
        pytest tests/integration_tests
        pytest tests/notebook_tests

